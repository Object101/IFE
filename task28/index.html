<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>任务二十八：行星与飞船（三）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="orbit4">
    <div id="orbit3">
      <div id="orbit2">
        <div id="orbit1">
          <div id="planet"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="main">
    <div id="controlPanel">
      <div>
        <span>动力系统: </span>
        <select name="dynamic" id="dynamic">
          <option value="basic">前进号(速率30px/s, 能耗5%/s)</option>
          <option value="professional">奔腾号(速率50px/s, 能耗7%/s)</option>
          <option value="ultimate">超越号(速率80px/s, 能耗9%/s)</option>
        </select>
      </div>
      <div>
        <span>能源系统: </span>
        <select name="energy" id="energy">
          <option value="basic">劲量型(2%/s)</option>
          <option value="professional">光能型(3%/s)</option>
          <option value="ultimate">永久型(4%/s)</option>
        </select>
      </div>
      <div id="ship1">
        <p>飞天1号</p>
        <button id="ship1Create">创建</button>
        <button id="ship1Fly">飞行</button>
        <button id="ship1Stop">停止</button>
        <button id="ship1Expose">自爆</button>
      </div>
      <div id="ship2">
        <p>飞天2号</p>
        <button id="ship2Create">创建</button>
        <button id="ship2Fly">飞行</button>
        <button id="ship2Stop">停止</button>
        <button id="ship2Expose">自爆</button>
      </div>
      <div id="ship3">
        <p>飞天3号</p>
        <button id="ship3Create">创建</button>
        <button id="ship3Fly">飞行</button>
        <button id="ship3Stop">停止</button>
        <button id="ship3Expose">自爆</button>
      </div>
      <div id="ship4">
        <p>飞天4号</p>
        <button id="ship4Create">创建</button>
        <button id="ship4Fly">飞行</button>
        <button id="ship4Stop">停止</button>
        <button id="ship4Expose">自爆</button>
      </div>
    </div>
    <div id="consoleInfo"></div>
    <div id="shipStatus">
      <table>
        <tbody id="GOD">
          <tr>
            <th>飞船</th>
            <th>动力系统</th>
            <th>能源系统</th>
            <th>当前飞行状态</th>
            <th>剩余能源</th>
          </tr>
          <tr>
            <td>1号</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>2号</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>3号</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>4号</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>   
      </table>
    </div>
  </div>
  <script src="client.js"></script>
</body>
</html>
