<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task23</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="client.js"></script>
</head>
<body>
  <div id="root" class="tree">
    <p>电脑</p>
    <div class="branch">
      <p>电脑整机</p>
      <div class="leaf">
        <p>笔记本</p>
      </div>
      <div class="leaf">
        <p>台式机</p>
      </div>
      <div class="leaf">
        <p>一体机</p>
      </div>
      <div class="leaf">
        <p>平板电脑</p>
      </div>
    </div>
    <div class="branch">
      <p>电脑配件</p>
      <div class="leaf">
        <p>CPU</p>
      </div>
      <div class="leaf">
        <p>主板</p>
      </div>
      <div class="leaf">
        <p>显卡</p>
      </div>
      <div class="leaf">
        <p>内存</p>
      </div>
      <div class="leaf">
        <p>SSD</p>
      </div>
    </div>
    <div class="branch">
      <p>外设产品</p>
      <div class="leaf">
        <p>鼠标</p>
      </div>
      <div class="leaf">
        <p>键盘</p>
      </div>
      <div class="leaf">
        <p>U盘</p>
      </div>
      <div class="leaf">
        <p>摄像头</p>
      </div>
    </div>
  </div>
  <button id="dft">深度优先遍历</button>
  <button id="bft">广度优先遍历</button>
  <br>
  <input type="text" id="search">
  <button id="dfs">深度优先搜索</button>
  <button id="bfs">广度优先搜索</button>
</body>
</html>
